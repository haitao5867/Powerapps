                            col_ApproverSelected,
                            Role = "BPO"
                        ),
                        "ID",
                        "ApproverID"
                    ),
                    Patch(
                        'Approval record',
                        Defaults('Approval record'),
                        {
                            Title: Self.LastSubmit.'Requirement Title',
                            Request: {
                                Id: Self.LastSubmit.ID,
                                Value: Blank()
                            },
                            Approver: {
                                Id: ApproverID,
                                Value: Blank()
                            },
                            Approval: {Value: "Waiting approval"}
                        }
                    )
                ),
                Patch(
                    'Approval record',
                    Defaults('Approval record'),
                    {
                        Title: Self.LastSubmit.'Requirement Title',
                        Request: {
                            Id: Self.LastSubmit.ID,
                            Value: Blank()
                        },
                        Approval: {Value: "PLO need confirmed"}
                    }
                ),
