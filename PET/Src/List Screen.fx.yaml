"'List Screen' As screen":

    Component_Header_2 As Component_Header_1:
        BackScreen: =loc_LastScreen
        Headertext: ="PET"

    "GalleryList As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        BorderColor: =RGBA(128, 128, 128, 1)
        Height: =588
        Items: =col_PandaList
        Layout: =Layout.Vertical
        OnSelect: |-
            =Switch(
                loc_ListType,
                //点击我的列表进来
                glb_ListType.EditList,
                Navigate(
                    PETForm,
                    Fade,
                    {
                        loc_FormActionType: If(
                            LookUp(
                                'PandA Tracker',
                                ID = ThisItem.PandaRequestID
                            ).'Approval Status'.Value in [
                                "Business Lead Reject",
                                "BTL Reject",
                                "PLO Reject"
                            ],
                            glb_FormActionType.EditForm,
                            glb_FormActionType.ViewForm
                        ),
                        loc_SelectedPandaRecord: LookUp(
                            'PandA Tracker',
                            ID = ThisItem.PandaRequestID
                        ),
                        loc_LastScreen: App.ActiveScreen
                    }
                ),
                glb_ListType.ApproveList,
                Navigate(
                    PETForm,
                    Fade,
                    {
                        loc_FormActionType: glb_FormActionType.ApproveForm,
                        loc_LastScreen: App.ActiveScreen,
                        loc_SelectedPandaRecord: LookUp(
                            'PandA Tracker',
                            ID = ThisItem. PandaRequestID
                        )
                    }
                ),
                Navigate(
                    PETForm,
                    Fade,
                    {
                        loc_FormActionType: glb_FormActionType.ViewForm,
                        loc_LastScreen: App.ActiveScreen,
                        loc_SelectedPandaRecord: LookUp(
                            'PandA Tracker',
                            ID = ThisItem. PandaRequestID
                        )
                    }
                )
            )
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        Width: =1366
        Y: =180
        ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =LookUp('PandA Tracker',ID=ThisItem.PandaRequestID).'Requirement Title'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =LookUp('PandA Tracker',ID=ThisItem.PandaRequestID).'Requested by'.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =40
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =40
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

        Checkbox2 As checkbox:
            Default: =If(Selectall,true,false)
            Height: =56
            OnCheck: =Collect(CheckRows,ThisItem)
            OnUncheck: =Remove(CheckRows,ThisItem)
            Text: =""
            Width: =109
            X: =1163
            Y: =32
            ZIndex: =5

        Label6 As label:
            OnSelect: =Select(Parent)
            Text: =LookUp('PandA Tracker',ID=ThisItem.PandaRequestID).'Approval Status'.Value
            Width: =371
            X: =520
            Y: =52
            ZIndex: =6

    Container1_1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(62, 81, 150, 1)
        Height: =100
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =1366
        Y: =80
        ZIndex: =2

        TextInput1_127 As text:
            BorderColor: =RGBA(255, 255, 255, 1)
            Color: =White
            Default: =
            DisabledBorderColor: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(255, 255, 255, 1)
            DisabledFill: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            HintText: ="Search"
            HoverBorderColor: =RGBA(255, 255, 255, 1)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            PaddingLeft: =15
            PressedBorderColor: =RGBA(255, 255, 255, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =14
            Width: =274
            X: =183
            Y: =37
            ZIndex: =14

        Image3 As image:
            Height: =86
            Image: ='Download button'
            Width: =140
            X: =495
            Y: =14
            ZIndex: =16

        Image4 As image:
            Height: =63
            Image: ='Create New'
            OnSelect: |
                =Navigate(
                    PETForm,
                    Fade,
                    {
                        loc_FormActionType: glb_FormActionType.NewForm,
                        loc_LastScreen: App.ActiveScreen
                    }
                );
            Visible: |-
                =glb_UserInfo.Title in [
                    glb_Position.PLO,
                    glb_Position.Requestor
                ]
            Width: =255
            X: =967
            Y: =25
            ZIndex: =17

    "'SelectAll CheckBox' As checkbox":
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =86
        OnCheck: |-
            =UpdateContext({Selectall:!Selectall})
        OnSelect: =
        OnUncheck: |-
            =UpdateContext({Selectall:!Selectall})
        Text: ="Select all "
        Width: =156
        X: =27
        Y: =94
        ZIndex: =8

    Component_Notify_3 As Component_Notify_2:
        NotifyContent: =glb_NotifyText
        Visible: =Self.ComponentVisible
        ZIndex: =13

